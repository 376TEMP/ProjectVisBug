<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  
    <title>PixelBug</title>
    <link rel="icon" href="favicon.ico">

    <meta name="description" content="My App description">
    <meta name="theme-color" content="#111111">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="//unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bundle.css">
    
  </head>
  <body>
    <tool-pallete></tool-pallete>

    <aside>
      <a href="#" class="github">
        <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
      </a>
      <small>L2</small>
      <h1>PixelBug</h1>
      <p>Bring your design tool hotkeys to the web</p>
      <p>Execute quick ideas in seconds</p>
    </aside>

    <main>
      <div span2x2 class="artboard">
        <label>Artboard_00-FinalFinal-v2</label>
      </div>

      <div span2x1 class="artboard">
        <label>Select</label>
      </div>

      <div span1x2 class="artboard">
        <label>Select Multiple</label>
      </div>

      <div span1x2 class="artboard">
        <label>Delete</label>
      </div>

      <div span2x1 class="artboard">
        <label>Delete Multiple</label>
      </div>

      <div span1x2 class="artboard">
        <label>Move</label>
      </div> 

      <div span2x2 class="artboard">
        <label>Move</label>
      </div>     

      <div span2x1 class="artboard">
        <label>Copy/Paste</label>
      </div>

    </main>
    
    <script src="bundle.js" defer></script>
  </body>
</html>
