<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  
    <title>PixelBug</title>
    <link rel="icon" href="favicon.ico">

    <meta name="description" content="My App description">
    <meta name="theme-color" content="#111111">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="//unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link async rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bundle.css">
    
  </head>
  <body>
    <tool-pallete></tool-pallete>

    <main>
      <div span1x2 class="artboard Hello-World!" intro grid="rows" vertically-distributed="between">
        <label>Artboard_00-FinalFinal-v2</label>
        <!-- <a href="#" class="github">
          <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
        </a> -->
        <figure>
          <picture>
            <!-- <img src="./assets/pixelbug.png" alt="PixelBug CMYK bug logo"> -->

          </picture>
          <figcaption>
            <h1>PixelBug</h1>
            <h2>
              <em>Open Source</em>
              <br>
              <b>Browser Design Tools</b>
            </h2>
          </figcaption>
        </figure>

        <div grid horizontally-aligned="right">
          <span>Learn</span>
          <select>
            <option>Basics</option>
            <option>Essentials</option>
            <option>Chaos</option>
            <option>Hacks</option>
            <option>Advanced</option>
          </select>
        </div>

        <!-- <dl>
          <dt>Try it out on this page</dt>
          <dd>There's at least 1 tool that you'll find helpful</dd>
          
          <dt>Basics</dt>
          <dd>Visually & quickly <b>manipulate any webpage, in any state, at any screensize</b>. Simply hover for CSS styles, A11y design, & design alignment. Test quick ideas in seconds, just delete ads, or make an article more readable.</dd>

          <dt>Essentials</dt>
          <dd>Bring your design tool hotkeys to the web, multiselect in new powerful ways, chaos test, break things, spelunk, remix & bend. Makes any webpage feel like an artboard.</dd>
        </dl> -->
      </div>

      <div span1x1 flex class="artboard">
        <label class="Click_stuff_below_👇">Select</label>
        <div class="You_did_it!" grid="rows" horizontally-aligned="center" vertically-aligned="center" vertically-distributed="around">
          <h2 class="You_did_it!"><b class="You_did_it!">Click</b> Me 😏</h2>
        </div>
      </div>

      <div span2x1 select-multiple class="artboard" grid vertically-distributed="between">
        <label class="Learn_to_select_multiple_items_👇">Select Multiple</label>
        <p class="tip">💡 Hold <b>shift</b> to manually multi-select</p>
        <p class="tip">💡 Press <b>cmd+e</b> to expand your selection</p>
        <p class="tip">💡 Press <b>cmd+shift+e</b> to expand to all matches</p>
        <div grid vertically-aligned="center">
          <span class="tip">try here 👉</span>
          <div multi-select class="so_many!_how_to_select_them_all!?">
            <span class="press_cmd_e_to_expand_selection"></span>
            <span class="press_cmd_e_to_expand_selection"></span>
            <span class="press_cmd_e_to_expand_selection"></span>
            <span class="press_cmd_e_to_expand_selection"></span>
            <span class="press_cmd_e_to_expand_selection"></span>
            <span class="press_cmd_e_to_expand_selection"></span>
            <span class="press_cmd_e_to_expand_selection"></span>
            <span class="press_cmd_e_to_expand_selection"></span>
            <span class="press_cmd_e_to_expand_selection"></span>
            <span class="press_cmd_e_to_expand_selection"></span>
          </div>
        </div>
      </div>

      <div span1x1 flex mock-ad class="artboard Delete_me">
        <label class="Learn_to_delete_stuff_👇">Delete</label>
        <div>
          <small class="Delete_this_too! For_funsies!">Delete this 😤 thing! 👇</small>
          <h2 class="Press_the_delete_key!">Ad</h2> 
        </div>
      </div>

      <div span1x1 flex class="dark artboard">
        <div grid="rows" horizontally-aligned="center" vertically-aligned="center" vertically-distributed="around">
          <small>press</small>
          <div>
            <span class="key">?</span>
          </div>
          <h2>for help</h2>
        </div>
      </div> 

      <div span1x1 padded class="artboard">
        <label class="Learn_to_multiply_items_👇">Duplicate</label>
        <p class="tip">💡 Press <b>cmd+d</b></p>
        <button class="mdc-button mdc-button--raised" style="margin:0 0.5rem 0.5rem 0;">Submit</button>
      </div>     

      <div span2x1 class="artboard">
        <label>Copy/Paste</label>
      </div>

      <div span2x2 class="artboard">
        <label>Image Swap</label>
      </div>

      <div span1x1 flex class="dark artboard">
        <div grid="rows" horizontally-aligned="center" vertically-aligned="center" vertically-distributed="around">
          <h2>
            Break<br>
            this site<br>
            <small>with it's own tool!</small>
          </h2>
        </div>
      </div> 

      <div span1x2 class="artboard">
        <label>Move</label>
      </div> 

    </main>
    
    <script src="bundle.js" defer></script>
  </body>
</html>
